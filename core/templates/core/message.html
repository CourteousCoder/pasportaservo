{% load i18n %}
<div class="container-fluid message {{ message.tags }} {{ level }}
    {% if daily %}
        sticky-{% now 'Y-m-d' %}-{{ sticky_class }}
    {% elif monthly %}
        sticky-{% now 'Y-m' %}-{{ sticky_class }}
    {% endif %}">
    {{ message }}
    <button type="button" class="close" title="{% trans "Hide" %}" aria-label="{% trans "Hide" %}"><span aria-hidden="true">&times;</span></button>
</div>
