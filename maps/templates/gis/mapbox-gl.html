<style>
    #map {
        text-align: initial;
        height: 400px;
    }
    @media (max-width: 479px) {
        #map { height: 250px };
    }
    .mapboxgl-marker {
        /*
        width: 1rem;
        height: 1rem;
        border-radius: 1rem;
        background: #f71;
        */
    }
    {% if not debug %}#{{ id }} { display: none; } {% endif %}
</style>

<div id="map"></div>
<textarea id="{{ id }}" class="required {{ widget.attrs.class }}" cols="54" rows="2" name="{{ name }}"
          {% for name, value in widget.attrs.items %}{% if name|slice:":5" == "data-" %}{{ name }}="{{ value|stringformat:'s' }}" {% endif %}{% endfor %}>{% spaceless %}
    {{ serialized }}
{% endspaceless %}</textarea>
